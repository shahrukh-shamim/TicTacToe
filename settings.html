<!DOCTYPE html>
<html>
<head>
	<title>SETTINGS</title>
	<link rel="stylesheet" href="settings.css">
</head>
<body>
	<div>
		<h2>Symbols</h2>
		<div id="symbols">
			<p><img src="circle.bmp" > <img src="cross.bmp" alt="a"></p>
			<p><input type="checkbox" > <input type="checkbox" ></p>
		</div>
	</div>

	<div>
		<h2>Colors</h2>
		<div id="colors">
			<div id="pink"></div>
			<div id="white"></div>
			<div id="green"></div>
		</div>
	</div>

	<div>
		<h2>Difficulty</h2>
		<div id="difficulty">
			<div style="color: rgb(0,255,0)">Easy</div>
			<div style="color: rgb(0,0,255)">Medium</div>
			<div style="color: rgb(255,0,0)">Hard</div>
		</div>
	</div>

	<div>
		<h2>1P First Turn</h2>
		<div id="ft">
			<div style="color: rgb(255,0,255)">Computer</div>
			<div style="color: green">1P</div>
		</div>
	</div>
	
	<div>
		<h2>2P First Turn</h2>
		<div id="ft">
			<div style="color: rgb(255,0,255)">1P</div>
			<div style="color: green">2P</div>
		</div>
	</div>

</body>
</html>
