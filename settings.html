<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SETTINGS</title>
	<link rel="stylesheet" href="settings.css">
</head>
<body>
	<h1>Settings</h1><br>
	<div class='divider'>
		<h2>Symbols</h2>
		<div id="symbols">
			<p><img src="circle.bmp" > <img src="cross.bmp" alt="a"></p>
		</div>
	</div>

	<div class='divider'>
		<h2>Colors</h2>
		<div id="colors">
			<div id="pink"></div>
			<div id="white"></div>
			<div id="green"></div>
		</div>
	</div>

	<div class='divider'>
		<h2>Difficulty</h2>
		<div id="difficulty">
			<div style="color: rgb(0,255,0)" id='easy'>Easy</div>
			<div style="color: rgb(0,0,255)" id='medium'>Medium</div>
			<div style="color: rgb(255,0,0)" id='hard'>Hard</div>
		</div>
	</div>

	<div class='divider'>
		<h2>1P First Turn</h2>
		<div class="ft">
			<div style="color: rgb(255,0,255)" onclick="document.cookie='user=false';" id="pc">Computer</div>
			<div style="color: green" onclick="document.cookie='user=true';" id="_1p1">1P</div>
		</div>
	</div>
	
	<div class='divider'>
		<h2>2P First Turn</h2>
		<div class="ft">
			<div style="color: rgb(255,0,255)" id="_1p2">1P</div>
			<div style="color: green" id="_2p2">2P</div>
		</div>
	</div>

	<script src="settings.js"></script>
</body>
</html>
